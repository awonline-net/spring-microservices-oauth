<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Client</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:text="'Requested for post ID: ' + ${postId}"></div>

	<div>
		<h2 th:text="'Post topic: ' + ${post.description}"></h2>
	</div>

	<div>
		<h2 th:text="Comments"></h2>
		<p th:each="comment : ${comments}">
			<span th:text="'Comment #' + ${comment.id} + ': '"></span> <i
				th:text="${comment.description}"></i>
		</p>
	</div>
</body>
</html>
